name: ðŸ“¢ Tag Creation
on:
  push:
    branches:
      - main

concurrency:
  group: create_release
  cancel-in-progress: true

env:
  RED: '\033[0;31m'
  GREEN: '\033[0;32m'
  YELLOW: '\033[0;33m'
  PURPLE: '\033[0;35m'
  WHITE: '\033[0m'

jobs:
  create_release:
    name: ðŸ“¢ Create Release and Tag
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps: 
      - name: ðŸ›€ Checkout Self
        uses: actions/checkout@v4.1.1

      - name: ðŸ· Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.1  
        with:
          GITHUB_TOKEN: ${{ github.token }}
          WITH_V: true
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
          
      - name: ðŸ“¢ GitHub Release
        uses: ncipollo/release-action@v1.13.0
        with:
          tag: "${{ steps.tag.outputs.new_tag }}"
          token: ${{ github.token }}
          generateReleaseNotes: true
          allowUpdates: true

      - name: ðŸ“ Details
        shell: bash
        run: |
          echo "Release Type = ${{ steps.tag.outputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "New Tag = ${{ steps.tag.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "Previous Tag = ${{ steps.tag.outputs.previous_tag  }}" >> $GITHUB_STEP_SUMMARY
